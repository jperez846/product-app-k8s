apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-app
  namespace: argocd
  # Finalizer ensures cascade deletion
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Source repository configuration
  source:
    repoURL: https://github.com/jperez846/product-app-k8s.git  # Update this!
    targetRevision: main
    path: manifests  # Path to Kubernetes manifests in the repo

  # Destination cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: product-app

  # Sync policy
  syncPolicy:
    # Automated sync
    automated:
      prune: true       # Delete resources that are no longer in Git
      selfHeal: true    # Automatically sync when cluster state drifts
      allowEmpty: false # Don't delete all resources if repo is empty

    # Sync options
    syncOptions:
      - CreateNamespace=true  # Auto-create namespace if it doesn't exist
      - PrunePropagationPolicy=foreground
      - PruneLast=true

    # Retry policy for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences (optional)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore replica count differences (for HPA)