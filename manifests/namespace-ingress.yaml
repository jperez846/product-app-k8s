apiVersion: v1
kind: Namespace
metadata:
  name: product-app
  labels:
    name: product-app
    managed-by: argocd
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-app-ingress
  namespace: product-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: product-app.local  # For local testing, add to /etc/hosts
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80